# set -g status-right " #[fg=colour109]#{continuum_status}"
# Set terminal colors
# Undercurl
set -g default-terminal "${TERM}"
# set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",$TERM:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# set-option -g status-position top
# Count sessions start at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Enable mouse support
set -g mouse on


# replace default prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# replace split-window
unbind %
bind | split-window -h -c "#{pane_current_path}"
# replace split-window -h
unbind '"'
bind _ split-window -v -c "#{pane_current_path}"

# Shift+Alt to switch windows
bind Tab next-window
bind S-Tab previous-window

# resize pane
bind -n S-right resize-pane -R 15
bind -n S-left resize-pane -L 15
bind -n S-up resize-pane -U 5
bind -n S-down resize-pane -D 5

# Unbind the default kill-window binding
unbind &

# Bind kill-window to prefix + Shift+X
bind X confirm-before -p "Kill window #W? (y/n)" kill-window

# swap to next/prev window
bind -r > swap-window -d -t +1
bind -r < swap-window -d -t -1

# go to next/prev window
bind -r l next-window
bind -r h previous-window

# refresh config bind
bind r source-file ~/.config/tmux/tmux.conf

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
